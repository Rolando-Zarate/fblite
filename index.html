<!DOCTYPE html>
<html>
	<head>
		<link rel="apple-touch-icon" size="192x192" href="fblogo.jpg">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="Facebook">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script>	
			function act(){
				setTimeout(function(){
			  		window.location.replace("https://m.facebook.com/");
				},5000);
			}
			document.getElementsById("img").onload = act;
		</script>
		<style>
			body{
				background-color:white;
			}	
			*{
				margin:0;
			}
			img{
				position:fixed;
				right:40%;
				left:40%;
				top:35%;
				bottom:35%;
				width:20%
			}
		</style>    
	</head>
	<body>
		<img src="fblogo.jpg" id="img">
	</body>
</html>
